        let currentSection = 'home';

        function switchSection(sectionId) {
            currentSection = sectionId;
            
            // Update Activity Bar UI
            document.querySelectorAll('.activity-item').forEach(el => el.classList.remove('active'));
            event.currentTarget ? event.currentTarget.classList.add('active') : document.querySelector(`[onclick="switchSection('${sectionId}')"]`).classList.add('active');

            // Update Sidebar UI
            folderName.innerText = sections[sectionId].folder;
            renderSidebarFiles(sectionId);

            // Open Mobile Sidebar if closed
            const sidebar = document.getElementById('sidebar');
            if(window.innerWidth < 768 && sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
            }

            // Open main.py for this section by default if no tabs open
            openFile('main.py', 'visual'); 
        }

        function renderSidebarFiles(sectionId) {
            const files = sections[sectionId].files;
            folderContent.innerHTML = files.map(file => `
                <div class="flex items-center px-6 py-1 cursor-pointer text-gray-400 hover:bg-[#2a2d2e] hover:text-white transition border-l-2 border-transparent hover:border-white" onclick="openFile('${file.name}', '${file.type}')">
                    <i class="${file.icon} mr-2 w-4 text-center" style="color: ${file.color}"></i>
                    <span>${file.name}</span>
                </div>
            `).join('');
        }

        function openFile(fileName, type) {
            const fullKey = fileName === 'main.py' ? `${currentSection}_${fileName}` : `${currentSection}_${fileName}`;
            // Correct key mapping for files that might be unique across sections
            // Actually, we need to ensure unique keys. 
            // For main.py, we prefix with section. For unique files like 'gift_city.py', we can look them up directly or use prefix.
            // Simplified: Always prefix with current section for lookup in fileContents
            
            let contentKey = fileName === 'main.py' ? `${currentSection}_main.py` : `${currentSection}_${fileName}`;
            
            // Check if file exists in active section files, otherwise might be cross-reference (unlikely in this design)
            // But let's fix the key logic for sidebar clicks
            
            // Logic:
            // 1. If sidebar click, we know the section.
            // 2. We construct ID.
            
            if (!openTabs.find(t => t.key === contentKey)) {
                openTabs.push({ name: fileName, key: contentKey, type: type, section: currentSection });
            }
            
            setActiveTab(contentKey);
            
            // Mobile: Close sidebar
            if(window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('-translate-x-full');
            }
        }

        function setActiveTab(key) {
            activeFile = key;
            renderTabs();
            renderContent(key);
            
            // Update Breadcrumbs
            const tab = openTabs.find(t => t.key === key);
            if(tab) {
                breadcrumbSection.innerText = tab.section;
                breadcrumbFile.innerText = tab.name;
            }
        }

        function closeTab(e, key) {
            e.stopPropagation();
            openTabs = openTabs.filter(t => t.key !== key);
            if(openTabs.length === 0) {
                // If all closed, default to home main
                switchSection('home');
            } else if (activeFile === key) {
                setActiveTab(openTabs[openTabs.length - 1].key);
            } else {
                renderTabs();
            }
        }

        function renderTabs() {
            tabsContainer.innerHTML = openTabs.map(tab => {
                const isActive = tab.key === activeFile;
                // Find styling info
                const fileInfo = sections[tab.section].files.find(f => f.name === tab.name);
                const icon = fileInfo ? fileInfo.icon : 'fas fa-file';
                const color = fileInfo ? fileInfo.color : '#ccc';

                return `
                <div class="tab-item min-w-[120px] max-w-[200px] h-full flex items-center px-3 border-r border-vscode cursor-pointer select-none ${isActive ? 'bg-vscode-tab-active text-white border-t-2 border-t-vscode-blue' : 'bg-vscode-tab-inactive text-gray-500 border-t-2 border-t-transparent'}" onclick="setActiveTab('${tab.key}')">
                    <i class="${icon} mr-2 text-xs" style="color: ${color}"></i>
                    <span class="mr-2 text-xs truncate">${tab.name}</span>
                    <span class="tab-close ml-auto w-4 h-4 flex items-center justify-center rounded hover:bg-gray-700 opacity-0 transition-opacity" onclick="closeTab(event, '${tab.key}')">
                        <i class="fas fa-times text-[10px]"></i>
                    </span>
                </div>`;
            }).join('');
        }

        function renderContent(key) {
            const content = fileContents[key] || '<div class="p-8 text-gray-500">// Content loading or not found...</div>';
            editorContainer.innerHTML = content;
        }

            const el = document.getElementById(id);
            const icon = document.getElementById('folder-icon');
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                icon.style.transform = 'rotate(0deg)';
            } else {
                el.classList.add('hidden');
                icon.style.transform = 'rotate(-90deg)';
            }
        }

                const timer = setInterval(() => {
                    if (i < text.length) {
                        el.innerHTML += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(timer);
                    }
                }, 100);
            }
        }
